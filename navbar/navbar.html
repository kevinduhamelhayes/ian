    body {
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: black;
    }

    .navbar-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar-item {
      display: inline-block;
      margin-right: 10px;
    }

    .navbar-item a {
      color: green;
      text-decoration: none;
      padding: 10px;
    }

    .navbar-item a:hover {
      color: white;
      background-color: green;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item"><a href="#">Inicio</a></li>
